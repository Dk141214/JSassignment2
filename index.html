<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    
	<h1>Image Gallery</h1>
    
	<section id="gallery">
        
		<figure>
            <img id="featured" src="flowers-yellow-large.jpg" alt="Yellow Flowers" width="1200" height="800" />
            <figcaption>Beautiful yellow flowers in bloom</figcaption>
        </figure>
        
        <ul>
            <li><img src="flowers-yellow-small.jpg" alt="Yellow Flowers" width="240" height="160" /></li>
            <li><img src="flowers-pink-small.jpg" alt="Pink Flowers" width="240" height="160" /></li>
            <li><img src="flowers-purple-small.jpg" alt="Purple Flowers" width="240" height="160" /></li>
            <li><img src="flowers-red-small.jpg" alt="Red Flowers" width="240" height="160" /></li>
            <li><img src="flowers-white-small.jpg" alt="White Flowers" width="240" height="160" /></li>
        
		</ul>
    
	</section>
    
	<script src="gallery.js"></script>
</body>
</html>
